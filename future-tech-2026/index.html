<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2026 未來科技論壇</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">FUTURE TECH 2026</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#agenda">議程</a></li>
          <li class="nav-item"><a class="nav-link" href="#speakers">講者</a></li>
          <li class="nav-item"><a class="nav-link" href="#transport">資訊</a></li>
          <li class="nav-item"><a class="nav-link btn btn-info text-dark ms-lg-3" href="#contact">立即報名</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="vh-100 d-flex align-items-center text-center text-white" 
    style="background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&q=80'); background-size: cover; background-position: center;">
    <div class="container" data-aos="fade-up">
      <h1 class="display-1 fw-bold">2026 未來科技論壇</h1>
      <p class="lead mb-5">解構人工智慧與量子計算的下一個巔峰</p>
      <a href="#contact" class="btn btn-primary btn-lg px-5">免費預約</a>
    </div>
  </header>

  <section id="agenda" class="py-5">
    <div class="container">
      <h2 class="text-center mb-5" data-aos="fade-right">大會議程</h2>
      <div class="row g-4">
        <div class="col-md-4" data-aos="flip-up">
          <div class="card h-100 shadow border-0">
            <div class="card-body">
              <span class="badge bg-primary mb-2">09:00 - 10:30</span>
              <h5 class="card-title">開幕演講：AI 奇點</h5>
              <p class="card-text">探討 2026 年通用人工智慧的進展。</p>
            </div>
          </div>
        </div>
        </div>
    </div>
  </section>

  <section id="speakers" class="py-5 bg-light">
    <div class="container text-center">
      <h2 class="mb-5" data-aos="zoom-in">特邀講者</h2>
      <div id="speakerCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner p-5">
          <div class="carousel-item active">
            <img src="https://i.pravatar.cc/150?u=1" class="rounded-circle mb-3 shadow" alt="Speaker">
            <h4>張博士</h4>
            <p>量子科技首席專家</p>
            <button class="btn btn-sm btn-outline-dark" data-bs-toggle="modal" data-bs-target="#speakerModal">查看介紹</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="modal fade" id="speakerModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header"><h5>講者介紹</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body text-start">這是一位致力於改變世界的科學家...</div>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
